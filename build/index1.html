<body>
<div id="canvas" style="width: 100%;height: 100%;"></div>
<script>

	var util = KLGraph.util;
    var canvas = document.getElementById('canvas');
    var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    var program = util.loadProgram(this.gl, [
        util.loadShader(gl, 'shaderVert', gl.VERTEX_SHADER),
        util.loadShader(gl, 'shaderFrag', gl.FRAGMENT_SHADER)
    ]);

    function attr(name, value, size, stride) {
        if (value == null) {
        } else {
            value.bind();
            gl.enableVertexAttribArray(this.vars[name]);
            gl.vertexAttribPointer(this.vars[name], size, gl.FLOAT,
                false, stride == null ? 0 : stride, 0);
        }
    };
</script>
